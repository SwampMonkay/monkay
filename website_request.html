<!DOCTYPE html>
<html>
	<head>
		<title>Website Request</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<!--Main-->
		<div class="homepage">
			<div class="logo"></div>
			<form class="password__area">
				<label for="name">Name: </label>
				<input class="password__box" type="text" id="name" />
				<br /><br />
				<label for="describe">Describe what you want your website to look like:</label>
				<textarea cols="40" rows="5" name="describe" id="describe"></textarea>
				<br /><br />
				<label for="caption">What do you want the search result to say?</label>
				<input type="text" id="caption" />
				<br /><br />
				<label for="money">How much money are you willing to pay? Minimum amount is $25. ($15 will go to the bank)</label>
				<input type="text" id="money" />
				<input class="submit__button" type="button" value="Submit" onclick="contact();" />
			</form>
		</div>

		<script type="text/javascript">
		    function contact() {

		        var name = document.getElementById("name").value;
			      var description = document.getElementById("describe").value;
			      var caption = document.getElementById("caption").value;
			      var money = document.getElementById("money").value;
		        var message = "Hello! My name is " + name + ". I would like to request a website for " + description + ". My search result is "+caption+" Thank you!!   "+"I am willing to pay $"+money+"."

			      window.open('mailto:bbensema890@gmail.com?subject=Can you make my website?&body='+message);
		    }
		</script>
		<!--End Main-->
	
		<!--Footer-->
		<div class="footer__container">
			<a href="https://marsthelimit.github.io/marsthelimit/" target="_blank">&copy;Copyright 2022 MtL</a>
		</div>
		<!--End Footer-->
	</body>
