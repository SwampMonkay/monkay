<html>

		<title>Monkay Search Engine | MSE</title>

	<body>
		<!--Search-->
		<div class="search__container">
			<form class="search__bar">
				<select id="search" name="search">
					<option value="Search Here">Search Here</option>
					<option value="StuffAmon">StuffAmon</option>
					<option value="Government Stuff">Government Stuff</option>
				</select>
				<input class="submit__button" type="button" value="Search" onclick="checkValue();" />
			</form>
			
			<script type="text/javascript">
				function checkValue() {
					var searches = ['StuffAmon', 'Government Stuff', 'Search Here']
					var search = document.getElementById("search").value;
					if (search == searches[0]) {
						window.location="stuffamon_results.html";
					}
					else if (search == searches[1]) {
						window.location="government_results.html";
					}
					else if (search == searches[2]) {
						window.location="search.html";
					}
				}
			</script>
			<!--End Search-->
			<!--Results-->
			<div class="search__results">
				<br />
				<div class="result">
					<h6 class="web__url">https://swampmonkay.github.io/stuffamon</h6>
					<a href="https://swampmonkay.github.io/stuffamon" target="_blank">StuffAmon Cards</a>
					<p>Buy some StuffAmon cards.</p>
					<p>Made by MtL coder.</p>
				</div>
			</div>
			<!--End Results-->
		</div>
